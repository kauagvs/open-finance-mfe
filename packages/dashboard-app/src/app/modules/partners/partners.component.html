<div class="partners">
  <h2>Lista de Parceiros</h2>
  <div class="table-list table-container mat-elevation-z8" *ngIf="dataSource">
    <table mat-table #myCustomTable [dataSource]="dataSource" matSort class="mat-elevation-z8 custom-border-radius"
      (matSortChange)="announceSortChange($event)">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
          Nome
        </th>
        <td mat-cell *matCellDef="let associate" (click)="onEdit(associate)" matTooltip="Clique para Editar">{{
          associate.name }}</td>
      </ng-container>

      <ng-container matColumnDef="repository">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by repository">
          GitHub
        </th>
        <td mat-cell *matCellDef="let associate" (click)="onEdit(associate)" matTooltip="Clique para Editar">{{
          associate.repositoryGit }}</td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Excluir</th>

        <td mat-cell *matCellDef="let associate">
          <button mat-icon-button matTooltip="Clique para deletar" class="iconbutton" (click)="onDelete(associate.id)">
            <mat-icon class="color-gray">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 25]" showFirstLastButtons aria-label="Select page of periodic payments">
    </mat-paginator>

  </div>
</div>
